<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form action="/products" method="post">
    <input type="hidden" id="id" name="id" th:value="${product.id}">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" th:value="${product.name}"><br>
    <label for="price">Price:</label><br>
    <input type="text" id="price" name="price" th:value="${product.price}"><br>
    <label for="category">Category ID:</label><br>
    <input type="text" id="category" name="category" th:value="${product.category.id}"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
